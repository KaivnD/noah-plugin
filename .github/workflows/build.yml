name: Build

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Nuget
        uses: warrenbuckley/Setup-Nuget@v1
      - name: Setup MSBuild.exe
        uses: warrenbuckley/Setup-MSBuild@v1
      - name: Restore Nuget package
        run: nuget restore
      - name: MSBuild
        run: msbuild "RH_Plugin\RH_Plugin.csproj"
      - name: Deploy
        uses: KaivnD/ali-oss-action@v1
        with:
          oss_id: ${{ secrets.OSS_ID }}
          oss_secret: ${{ secrets.OSS_SECRET }}
          bucket: "ncfz"
          files: |
            ./RH_Plugin/bin/NoahPlugin.rhi=>Noah/Plugin/NoahPlugin.rhi
            ./RH_Plugin/bin/NoahPlugin.macrhi=>Noah/Plugin/NoahPlugin.macrhi
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: KaivnD/upload-release-asset@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          files: |
            ./RH_Plugin/bin/NoahPlugin.rhi
            ./RH_Plugin/bin/NoahPlugin.macrhi
