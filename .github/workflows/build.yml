name: Build

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Nuget
        uses: warrenbuckley/Setup-Nuget@v1
      - name: Setup MSBuild.exe
        uses: warrenbuckley/Setup-MSBuild@v1
      - name: Restore Nuget package
        run: nuget restore
      - name: MSBuild
        run: msbuild "RH_Plugin\RH_Plugin.csproj"
      - name: Deploy
        uses: KaivnD/ali-oss-action@c99a39a10779b648b8ba8ea48c52091ba1476328
        with:
          oss_id: ${{ secrets.OSS_ID }}
          oss_secret: ${{ secrets.OSS_SECRET }}
          bucket: "ncfz"
          files: |
            ./RH_Plugin/bin/*.rhi=>Noah/Plugin/*.rhi
            ./RH_Plugin/bin/*.macrhi=>Noah/Plugin/*.macrhi
          dirs: |
            ./RH_Plugin/bin/channel=>Noah/Plugin/channel
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
